<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="game-title">Multiplayer Card Game</h1>

        <button id="playBtn" class="btn animated-btn">Play</button>
        
        <h2 id="welcomeMessage"></h2>

        <div id="gameArea" class="game-area hidden">
            <input type="text" id="playerName" class="input-field" placeholder="Enter Your Name">
            <button id="createGame" class="btn">Create Game</button>
            
            <input type="text" id="gameIdInput" class="input-field" placeholder="Enter Game ID">
            <button id="joinGame" class="btn">Join Game</button>
        </div>

        <h3 id="roundCount" class="round-count hidden">Round: 1</h3>

        <div id="gameBoard" class="game-board hidden">
            <h2 id="status"></h2>

            <!-- <button id="startGame" class="btn">Start Game</button> -->

            <div id="cards" class="card-container">
                <h3>Select a Card:</h3>
                <div class="cards">
                    <button class="cardBtn" data-card="1">
                        <span class="card-number">1</span>
                    </button>
                    <button class="cardBtn" data-card="2">
                        <span class="card-number">2</span>
                    </button>
                    <button class="cardBtn" data-card="3">
                        <span class="card-number">3</span>
                    </button>
                    <button class="cardBtn" data-card="4">
                        <span class="card-number">4</span>
                    </button>
                    <button class="cardBtn" data-card="5">
                        <span class="card-number">5</span>
                    </button>
                </div>
            </div>

            <h3 id="roundResult"></h3>
            <h3 id="scoreBoard"></h3>
        </div>

        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="gameOverMessage"></h2>
                <button id="restartGame">Restart Game</button>
            </div>
        </div>
    </div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
